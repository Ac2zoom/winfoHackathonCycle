<div id="shelter" class="col-lg-3" ng-repeat="obj in shelterList">
	<p id="shelterName"><b>{{obj.name}}</b></p>
	<hr>
	<p>Address: {{obj.address}}, {{obj.zip}}</p>
	<p>Amenities: {{obj.desc}}</p>
	<p>Pads: {{obj.pad}}</p>
	<p>Tampon: {{obj.tampon}}</p>
	<p>Cup: {{obj.cup}}</p>
	<p>Liner: {{obj.liner}}</p>
</div>
